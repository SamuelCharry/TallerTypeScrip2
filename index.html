<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">TV Series</h1>
        <div class="row">
         
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-dark mt-3">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Channel</th>
                                <th scope="col">Seasons</th>
                            </tr>
                        </thead>
                        <tbody id="series-list"></tbody>
                    </table>
                </div>
                <p id="average-seasons" class="mt-3">Seasons average:</p>
            </div>

            
            <div class="col-md-4">
                <div id="series-detail" class="card" style="display: none;">
                    <img id="series-image" class="card-img-top" src="" alt="Series image">
                    <div class="card-body">
                        <h5 id="series-title" class="card-title"></h5>
                        <p id="series-description" class="card-text"></p>
                        <a id="series-link" href="#" target="_blank" class="btn btn-primary">Learn more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/Serie.js"></script>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
